<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 200px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        #HTML { background: #e34c26; }
        #CSS { background: #2965f1; }
        #JavaScript { background: #f0db4f; color: #323330; }
        #BootStrap { background: #563d7c; }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="Technology Logo" id="myimage">
    </div>
    <div id="button-container">
        <button id="HTML">HTML</button>
        <button id="CSS">CSS</button>
        <button id="JavaScript">JavaScript</button>
        <button id="BootStrap">Bootstrap</button>
    </div>

    <script>
        const myimage = document.getElementById("myimage");

        document.getElementById("HTML").addEventListener('click', () => {
            myimage.src = "https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg";
        });

        document.getElementById("CSS").addEventListener('click', () => {
            myimage.src = "https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg";
        });

        document.getElementById("JavaScript").addEventListener('click', () => {
            myimage.src = "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png";
        });

        document.getElementById("BootStrap").addEventListener('click', () => {
            myimage.src = "https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg";
        });
    </script>
</body>
</html>
